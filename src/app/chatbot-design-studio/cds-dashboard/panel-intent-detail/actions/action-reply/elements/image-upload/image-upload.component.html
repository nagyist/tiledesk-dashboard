<div *ngIf="!metadata.src" 
    class="dropUploadImage"
    [ngClass]="{'is-in-drop-event': isHovering === true}"
    (drop)="drop($event)"
    (dragover)="allowDrop($event)" 
    (dragleave)="drag($event)">    

    <label class="inputUploadImage" for="uploadImage">
        <em class="material-icons">photo_camera</em>
        <input style="display:none" type="file" id="uploadImage" accept=".jpg, .JPEG, .png, .gif, .webp" (change)="selectFile($event)" />
    </label>

    <div class="labelDropUploadImage">
        <span *ngIf="isHovering === false">
            Drag an image here or click to select it
            <!-- {{'drag an image here or click to select them' | translate}} -->
        </span>
        <span *ngIf="isHovering === true">
            {{'image dragging' | translate}}
        </span>
    </div>
    
</div>

<div *ngIf="metadata.src">
    <img *ngIf="!isImageSvg" #imageUploaded id="imageUploaded" [src]="metadata.src" (change)="getDimensionImage()">
    <!-- <img *ngIf="isImageSvg" #imageUploaded id="imageUploaded" [src]="sanitizerUrlImage()" (change)="getDimensionImage()"> -->
</div>
